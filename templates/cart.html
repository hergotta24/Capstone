{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo? Name?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> <!-- Include your custom CSS file -->
</head>
<body class="bg-dark">
{% include 'shared/toast.html' %}
<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <h2 class="primary-color text-center my-5">My Cart</h2>
        <div class="cart_grid">
            {% for product in cart %}
                <div class="cart_item">
                    {{ product.name }}
                </div>
                <div class="price">
                    {{ product.price }}
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Bootstrap JS and Custom JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/accountmanagement.js' %}"></script> <!-- Include your custom JavaScript file -->
</body>
</html>
