{% extends 'base.html' %}
{% block content %}
    <div class="col d-flex flex-column overflow-x-hidden h-100 w-100 p-4" id="content">
        <div class="d-grid m-auto h-100 w-100 align-content-start gap-3 p-3">
            <div class="row d-flex overflow-x-auto flex-wrap w-100 rounded-1">
                <div class="d-flex ps-4" id="content">
                    <h2 class="primary-color text-center my-5">My Cart</h2>
                    <div class="cart_grid">
                        {% for product in cart %}
                            <div class="cart_item">
                                {{ product.productId.name }}
                            </div>
                            <div class="price">
                                {{ product.productId.price }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
