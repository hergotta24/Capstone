{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="col d-flex flex-column overflow-x-hidden h-100 w-100 p-4" id="content">
        <div class="m-auto h-100 w-100 gap-3 p-3">
            <div class="container mx-auto flex-wrap w-100 w-lg-75">
                <div class="col-12 col-md-6 h-100">
                    <div class="position-relative">

                        <!-- Full-width images with number text -->
                        <div class="mySlides">
                            <div class="numbertext">1 / 6</div>
                            <img src="{{ product.image.url }}" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">2 / 6</div>
                            <img src="{{ product.image.url }}" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">3 / 6</div>
                            <img src="{{ product.image.url }}" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">4 / 6</div>
                            <img src="{{ product.image.url }}" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">5 / 6</div>
                            <img src="{{ product.image.url }}" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">6 / 6</div>
                            <img src="{{ product.image.url }}" style="width:100%">
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>

                        <!-- Image text -->
                        <div class="caption-container">
                            <p id="caption"></p>
                        </div>

                        <!-- Thumbnail images -->
                        <div class="row d-none d-md-block">
                            <div class="column">
                                <img class="demo cursor" src="{{ product.image.url }}" style="width:100%"
                                     onclick="currentSlide(1)" alt="The Woods">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="{{ product.image.url }}" style="width:100%"
                                     onclick="currentSlide(2)" alt="Cinque Terre">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="{{ product.image.url }}" style="width:100%"
                                     onclick="currentSlide(3)" alt="Mountains and fjords">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="{{ product.image.url }}" style="width:100%"
                                     onclick="currentSlide(4)" alt="Northern Lights">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="{{ product.image.url }}" style="width:100%"
                                     onclick="currentSlide(5)" alt="Nature and sunrise">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="{{ product.image.url }}" style="width:100%" onclick="currentSlide(6)"
                                     alt="Snowy Mountains">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex fit-content flex-wrap px-2">
                    <div class="col-12 mb-2 pe-5">
                        <label for="product-name" class="col-12 col-lg-4 primary-color">Product Name:</label>
                        <input id="product-name" type="text" class="col-12 col-lg-7 btn p-0 btn-primary" value="{{ product.name }}" />
                    </div>
                    <div class="col-12 pe-5 mb-2">
                        <label for="product-price" class="col-12 col-lg-4 primary-color">Price: </label>
                        <input id="product-price" class="col-12 col-lg-7 btn p-0 btn-primary" type="number" value="{{ product.price }}"/>
                    </div>
                    <div class="col-12 pe-5 mb-2">
                        <label for="product-qoh" class="col-12 col-lg-4 primary-color">Quantity On Hand: </label>
                        <input id="product-qoh" class="col-12 col-lg-7 btn p-0 btn-primary" type="number" value="{{ product.qoh }}"/>
                    </div>
                    <div class="col-12 d-flex flex-wrap my-2">
                        <label for="product-description" class="col-12 primary-color">Product Description</label>
                        <div contenteditable="true" id="product-description" class="col-12 p-2 fit-content primary-color border">{{ product.description }}"</div>
                    </div>

                    <div class="col-12 d-flex mt-3">
                        <button type="submit" id="update-product" class="col-12 btn-primary btn">Update Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/update-product.js' %}"></script>
{% endblock %}
