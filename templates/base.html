{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/0a86d3bf39.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/update_favorite.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/search.js' %}"></script>
    <meta charset="UTF-8">
    {% block head %}
    {% endblock %}
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
    <title>ShopSavvy</title>
</head>
<body class="d-grid w-100 overflow-x-hidden">
<div class="row d-flex flex-nowrap align-items-center align-content-center py-3 ps-0 mx-auto w-100 position-fixed"
     id="header">
    <div class=" col-lg-1 col-sm-1 justify-content-left ps-2">
        <button type="button" data-bs-toggle="collapse" data-bs-target="#sidebarContent" aria-expanded="false"
                aria-controls="sidebarContent" class="btn primary-color">
            <i class="fa fa-bars  fa-md"></i>
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-6 offset-lg-1 col-sm-2">
        <form id="searchForm">
            <div class="input-group mx-auto w-100 border-solid border-1" id="searchbar" style="border-color:#E8DCCD">
                <input class="form-control ps-3 rounded-start-pill" type="search" id="search" placeholder="Search"
                       aria-label="Search" aria-describedby="basic-addon2">
                <div class="form-group input-group-append border-solid border-1">
                    <div class="dropdown">
                        <button class="btn pe-3 dropdown-toggle" id="filterBtn" type="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
                                onclick="this.dropdown('toggle')"><i
                                class="fa fa-filter"></i>
                        </button>
                        <div class="form-group dropdown-menu p-2" aria-labelledby="filterBtn"
                             style="background-color: #e3d7c9;">
                            <h6>Filter By</h6>
                            <input type="checkbox" class="form-check-input check" id="byProduct" name="name"
                                   value="productFilter">
                            <label for="byProduct"> Product Name</label> <br>
                            <input type="checkbox" class="form-check-input check" id="byStore" name="store"
                                   value="storeFilter">
                            <label for="byStore"> Store Name </label> <br>
                            <input type="checkbox" class="form-check-input check" id="byCategory" name="category"
                                   value="categoryFilter">
                            <label for="byCategory"> Category </label>
                        </div>
                    </div>
                </div>
                <div class="form-group input-group-append border-solid border-1">
                    <button class="btn rounded-end-pill pe-3" type="submit" id="searchBtn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-1 col-sm-1 offset-lg-2 d-flex justify-content-end">
        <div class="col">
            {% if user.is_authenticated %}
                <a href="/logout" class="hover btn btn-dark btn-sm d-inline" id="loginBtn">Logout</a>
            {% else %}
                <a href="/login" class="hover btn btn-dark btn-sm d-inline" id="loginBtn">Login</a>
            {% endif %}
        </div>
        <div class="col" style="margin-inline:15px">
            <a href="/cart" class="btn primary-color justify-content-center d-inline"><i
                    class="fa fa-shopping-cart fa-lg"></i></a>
        </div>
    </div>
</div>
<div class="row d-flex h-100 pt-5 align-items-stretch" id="main">
        {% include 'sidebar.html' %}
        {% block content %}
        {% endblock %}
</div>
</body>
</html>
