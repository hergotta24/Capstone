{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/0a86d3bf39.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/update_favorite.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/rating.js' %}"></script>
    <meta charset="UTF-8">
    {% block head %}
    {% endblock %}
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
    <title>ShopSavvy</title>
</head>
<body class="bg-dark">
<div class="align-items-center d-flex flex-nowrap me-0 mx-auto pe-0 position-fixed py-3 row w-100" id="header">
    <div class="col-2 col-md-1 ps-2">
        <button type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="true"
                aria-controls="sidebar" class="btn primary-color">
            <i class="fa fa-bars  fa-md"></i>
        </button>
    </div>
    <div class="col-5 col-md-3 col-lg-2 justify-content-left ms-2 primary-color"><a href="/" class="link"><img style="max-width: 25px;padding-bottom: 3px"  src="{% static 'icons/favicon.ico' %}"> <span>ShopSavvy</span> </a></div>
    <div class="d-none d-md-block col-md-5 col-lg-6">
        <form id="searchForm">
            <div class="input-group mx-auto w-100 border-solid border-1" id="searchbar" style="border-color:#E8DCCD">
                <input class="col-8 form-control ps-3 rounded-start-pill" type="search" id="search" placeholder="Search"
                       aria-label="Search" aria-describedby="basic-addon2">
                <div class="col-2 col-lg-2 col-xl-1 input-group-append border-solid border-1">
                    <div class="dropdown w-100">
                        <button class="btn pe-3 w-100 dropdown-toggle" id="filterBtn" type="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
                                onclick="this.dropdown('toggle')"><i
                                class="fa fa-filter"></i>
                        </button>
                        <div class="form-group dropdown-menu p-2" aria-labelledby="filterBtn"
                             style="background-color: #e3d7c9;">
                            <h6>Filter By</h6>
                            <input type="checkbox" class="form-check-input check" id="byProduct" name="name"
                                   value="productFilter">
                            <label for="byProduct"> Product Name</label> <br>
                            <input type="checkbox" class="form-check-input check" id="byStore" name="store"
                                   value="storeFilter">
                            <label for="byStore"> Store Name </label> <br>
                            <input type="checkbox" class="form-check-input check" id="byCategory" name="category"
                                   value="categoryFilter">
                            <label for="byCategory"> Category </label>
                        </div>
                    </div>
                </div>
                <div class="col-2 col-lg-1 input-group-append border-solid border-1">
                    <button class="btn w-100 rounded-end-pill pe-3" type="submit" id="searchBtn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-5 col-md-3 d-flex">
        <div class="col-8 col-md-9 d-flex justify-content-md-start justify-content-sm-start py-1">
            {% if user.is_authenticated %}
                <a href="/logout" class="hover btn btn-dark p-1 d-inline" id="loginBtn">Logout</a>
            {% else %}
                <a href="/login" class="hover btn btn-dark p-1 d-inline" id="loginBtn">Login</a>
            {% endif %}
        </div>
        <div class="align-items-center col-4 col-md-3 d-flex justify-content-end">
            <a href="/cart" class="btn primary-color justify-content-center d-inline"><i
                    class="fa fa-shopping-cart fa-lg"></i></a>
        </div>
    </div>
</div>
{% include 'sidebar.html' %}
<div class="d-flex pt-5" id="main">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
