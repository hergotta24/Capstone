<div class="col-12 col-md-4 col-lg-3 px-5 py-4">

    {% if product.image %}
        <div class="image-container">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top image">
            <div class="middle">
                <div class="text"><a href="#">ProductDetail</a></div>
            </div>
        </div>

    {% else %}
        <div class="image-container">
            <div class="card-img-top justify-content-center d-flex align-items-center primary-color border">No Image</div>
            <div class="middle">
                <div class="text"><a href="#">ProductDetail</a></div>
            </div>
        </div>

    {% endif %}
    <div class="">
        <div>
            <span class="fa fa-star fa-lg checked"></span>
            <span class="fa fa-star fa-lg checked"></span>
            <span class="fa fa-star fa-lg checked"></span>
            <span class="fa fa-star fa-lg unchecked"></span>
            <span class="fa fa-star fa-lg unchecked"></span>
        </div>
        <h3 class="primary-color">{{ product.name }}</h3>
        <h4 class="primary-color">${{ product.price }}</h4>
        <a href="#" class="primary-color">Store Name</a>
    </div>
</div>
