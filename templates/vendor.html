{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="col d-flex flex-column overflow-x-hidden h-100 w-100 p-4" id="content">
        <div class="row d-flex my-3 mx-auto w-100 h-100" style="max-width: 1700px;max-height: 180px; min-height:180px" id="banner">
            <div class="d-flex justify-content-center align-items-center position-relative" style="height:160px; width: 160px; left:10px; top:10px;" id="logo">
                <i class="fa fa-image fa-5x" aria-hidden="true"></i>
            </div>
            <div class="d-flex justify-content-center align-items-center ms-auto position-relative" style="height:40px; width: 40px; right:10px; top:10px;background-color: dimgray;" id="edit">
                <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
            </div>
        </div>
        <div class="m-auto h-100 w-100 gap-3 p-3">
            <div class="d-flex ps-4" id="content">
                    <div class="d-flex flex-wrap">
                        {% for product in products %}
                            {% include 'product_card.html' %}
                        {% endfor %}
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
