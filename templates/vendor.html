{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/productcard.css' %}">
{% endblock %}
{% block content %}
    <div class="col d-flex flex-column overflow-x-hidden h-100 w-100 p-4" id="content">
        <div class="row d-flex mx-auto w-100 position-relative" style="height: 300px;" id="banner">
            <img src="{{ store.bannerImage.url }}" class="p-0" alt="Banner" style="max-width: 100%; max-height: 100%;">
            <div class="d-block justify-content-center align-items-center position-absolute z-1"
                 style="height:150px; width: 150px; left:10px; top:10px;" id="logo">
                <img src="{{ store.logoImage.url }}" alt="Logo" style="max-width: 100%; max-height: 100%;">
            </div>
        </div>
        <h1 class="primary-color">{{ store.name }}</h1>
        <p class="primary-color ps-3 mb-0">{{ store.description }}</p>
        <div class="m-auto h-100 w-100 gap-3">
            <div class="row w-100 mx-auto position-relative">
                <div class="container d-grid w-100 flex-wrap"
                     style="grid-template-columns: repeat(6, 15%); grid-gap: 2%">
                    {% for product in products %}
                        {% include 'product_card.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
