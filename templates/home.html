<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Homepage</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const btn = document.getElementById('hide');
      const subMenu = document.getElementById('sidebar');
      const Nav = document.getElementById('list');
      subMenu.style.opacity='0';
      btn.addEventListener('click', () => {
        if (subMenu.style.opacity=='0') {
          subMenu.style.opacity='1';

        } else {
          subMenu.style.opacity='0';
        }
      });
      subMenu.addEventListener('transitioned', () => {
        if (subMenu.classList.contains('d-none')) {
          subMenu.classList.remove('d-none');
        } else {
          subMenu.classList.add('d-none');
        }
      });
    });
  </script>
</head>
<style>

    html, body{height:100%;
    overflow-x: clip}
    .main{
       background: linear-gradient(to bottom right, #878787, #272727);
        height:93%;
        vertical-align: center;
        place-content: center;
        align-content:center;
        display:flex;
    }
    #sidebar{
      top: 0;
      display:flex;
      text-align: center;
      height:100%;
      background-color: #219EC3;
      transition: opacity 0.25s;

    }
    #header{
        display: flex;
        align-items:center;
        vertical-align: center;
        margin:auto;
        height:7%;
        background-color: #219EC3;

    }
    a {
      color:#FDFCDC;
      text-decoration: none;
    }

    .hover:hover{
        background-color:#5EBEDB;
        transition-duration: 0.5s;
    }
    li{
        border-radius:5px;
        margin: 10px;
    }
    i{
        border-radius: 5px;
    }
    #feed{
        margin: auto;
        height:100%;
        width:100%;
        display:flex;

    }
  .col{
    text-align: center;
  }
  #searchBtn{
    max-width:50px;
    background:lightgray
  }
  #searchBtn:hover{
    background:white;
  }
</style>
<body>
<div class="row" id="header">
    <div class="container col-sm-1">

      <button type="button" class="btn" id="hide">
          <i class="fa fa-bars"></i>
        </button>
    </div>
  <div class="col-sm-1"></div>
    <div class="container col-sm-6">
      <div class="input-group mx-auto w-100" id="searchbar">
        <label class="input-group-text" for="search" style="min-width:60px; width:9%">Search</label>
        <input type="search" id="search" style="width: 70%;">
        <button class="container btn input-group-append" id="searchBtn"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <div class="container col col-sm-1 offset-sm-1" style="text-align: right">
        <a href="/login" class="btn btn-dark btn-sm" id="loginBtn">Login</a>
    </div>
    <div class="container col col-sm-1">
      <a href="/cart" ><i class="hover fa fa-shopping-cart fa-2x"></i></a>
    </div>
</div>
<div class="row main">
    <div class="container col-sm-1" id="sidebar">
          <ul class="nav flex-column" id="list" style="margin-left:10px; width: 100%;">
            <li class=hover>
              <a href="/home"  style="margin-left:5px"><i class="fa fa-home fa-1x"></i> Home </a>
            </li>
              <li class="hover">
                  <a href="/products"> Products </a>
              </li>
              <li class="hover">
                  <a href="/account"> Account </a>
              </li>
              <li class="hover">
                  <a href="/followed"> Followed Creators </a>
              </li>
          </ul>
    </div>
    <div class="container col-11" style="display:flex">
        <div id="feed">
        </div>
    </div>
</div>
</body>
</html>
